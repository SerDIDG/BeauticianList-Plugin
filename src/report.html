<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report a problem</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="blist__status--open">

<div class="blist__wrapper">

    <div class="blist__overlay is-show"></div>

    <div class="blist__popup is-show">
        <div class="blist__popup__inner">
            <div class="blist__dialog">
                <div class="blist__dialog__close has-hover" title="Close"></div>

                <div class="blist__dialog__inner">
                    <div class="blist__dialog__header">
                        <h1>License Verification via</h1>
                        <div class="blist__dialog__logo">
                            <img src="https://beauty-pro-verify-v2.beauticianlist.com/assets/b-list.png" title="BeauticianList" alt="BeauticianList">
                        </div>
                    </div>

                    <div class="blist__dialog__content">
                        <form class="blist__form blist__form--report">
                            <div class="blist__form__header">
                                <h2>Report a problem</h2>
                            </div>
                            <div class="blist__form__content">
                                <dl class="blist__field blist__field--vertical">
                                    <dd>
                                        <input class="blist__input" type="text" name="name" autocomplete="off" placeholder="Your email" title="Your name">
                                    </dd>
                                </dl>
                                <dl class="blist__field blist__field--vertical">
                                    <dd>
                                        <input class="blist__input" type="text" name="email" autocomplete="off" placeholder="Your email" title="Your email">
                                    </dd>
                                </dl>
                                <dl class="blist__field blist__field--vertical">
                                    <dd>
                                        <textarea class="blist__input blist__input--textarea" name="message" autocomplete="off" placeholder="Comments / Notes" title="Comments / Notes"></textarea>
                                    </dd>
                                </dl>
                                <div class="blist__buttons">
                                    <button class="blist__button blist__button--primary" type="submit">Send message</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="blist__dialog__footer">
                        <hr class="blist__hr blist__hr--dashed is-small">
                        <div class="blist__dialog__links blist__dialog__links--horizontal">
                            <ul>
                                <li>
                                    <a>Sign In</a>
                                </li>
                                <li>
                                    <a>Create Account</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
