<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="blist__status--open">

<div class="blist__wrapper">

    <div class="blist__overlay is-show"></div>

    <div class="blist__popup is-show">
        <div class="blist__popup__inner">
            <div class="blist__dialog">
                <div class="blist__dialog__close has-hover" title="Close"></div>

                <div class="blist__dialog__inner">
                    <div class="blist__dialog__header">
                        <h1>License Verification via</h1>
                        <div class="blist__dialog__logo">
                            <img src="https://beauty-pro-verify-v2.beauticianlist.com/assets/b-list.png" title="BeauticianList" alt="BeauticianList">
                        </div>
                    </div>

                    <div class="blist__dialog__content">
                        <form class="blist__form blist__form--login">
                            <div class="blist__form__header">
                                <h2>Login as Beauty Pro</h2>
                            </div>
                            <div class="blist__form__notification is-danger">The email and/or password you entered is incorrect. Please verify and re-enter. If you need help resetting your password, please click "Forgot Password" link below.</div>
                            <div class="blist__form__content">
                                <dl class="blist__field blist__field--vertical">
                                    <dd>
                                        <input class="blist__input is-required" type="text" name="email" placeholder="Email" title="Email">
                                    </dd>
                                </dl>
                                <dl class="blist__field blist__field--vertical">
                                    <dd>
                                        <input class="blist__input is-invalid" type="password" name="password" placeholder="Password" title="Password">
                                    </dd>
                                </dl>
                                <div class="blist__buttons">
                                    <button class="blist__button blist__button--primary" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="blist__dialog__footer">
                        <hr class="blist__hr blist__hr--dashed is-small">
                        <div class="blist__dialog__links blist__dialog__links--horizontal">
                            <ul>
                                <li>
                                    <a>Forgot Password</a>
                                </li>
                                <li>
                                    <a>Create Account</a>
                                </li>
                                <li>
                                    <a>Report a Problem</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
