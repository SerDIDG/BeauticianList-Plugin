<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Reset Password</title>
  <link href="css/index.css" rel="stylesheet">
</head>
<body class="blist__status--open">

<div class="blist__wrapper">

  <div class="blist__overlay is-show"></div>

  <div class="blist__popup is-show">
    <div class="blist__popup__inner">
      <div class="blist__dialog">
        <div class="blist__dialog__close has-hover" title="Close"></div>

        <div class="blist__dialog__inner">
          <div class="blist__dialog__header">
            <h1>License Verification via</h1>
            <div class="blist__dialog__logo">
              <img alt="BeauticianList" src="https://beauty-pro-verify-v2.beauticianlist.com/assets/b-list.png" title="BeauticianList">
            </div>
          </div>

          <div class="blist__dialog__content">
            <form class="blist__form blist__form--reset">
              <div class="blist__form__header">
                <h2>Reset Password</h2>
              </div>
              <div class="blist__form__notification is-danger is-hidden">The email and/or password you entered is incorrect. Please verify and re-enter. If you need help resetting your password, please click "Forgot Password" link below.</div>
              <div class="blist__form__content">
                <dl class="blist__field blist__field--vertical">
                  <dd>
                    <input class="blist__input is-required" name="email" placeholder="Email" title="Email" type="text">
                  </dd>
                </dl>
                <div class="blist__buttons">
                  <button class="blist__button blist__button--primary" type="submit">Send Recovery Email</button>
                </div>
              </div>
            </form>
          </div>

          <div class="blist__dialog__footer">
            <hr class="blist__hr blist__hr--dashed is-small">
            <div class="blist__dialog__links blist__dialog__links--horizontal">
              <ul>
                <li>
                  <a>Sign In</a>
                </li>
                <li>
                  <a>Create Account</a>
                </li>
                <li>
                  <a>Report a problem</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
