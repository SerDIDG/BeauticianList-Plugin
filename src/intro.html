<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="blist__status--open">

<div class="blist__wrapper">

    <div class="blist__overlay is-show"></div>

    <div class="blist__popup is-show">
        <div class="blist__popup__inner">
            <div class="blist__dialog">
                <div class="blist__dialog__close has-hover" title="Close"></div>

                <div class="blist__dialog__inner">
                    <div class="blist__dialog__header">
                        <h1>License Verification via</h1>
                        <div class="blist__dialog__logo">
                            <img src="https://beauty-pro-verify-v2.beauticianlist.com/assets/b-list.png" title="BeauticianList" alt="BeauticianList">
                        </div>
                    </div>

                    <div class="blist__dialog__content">
                        <div class="blist__form blist__form--intro">
                            <div class="blist__form__content">
                                <p>In order to have access to this section you must confirm you hold a valid beauty license issued by the Board of Barbering and Cosmetology.</p>
                                <p>Click <strong>SIGNUP</strong> to confirm and join Beauty Pro community.<br>Click <strong>LOGIN</strong> if you already have a profile on Beautician List.</p>

                                <div class="blist__buttons pull-center">
                                    <div class="blist__buttons__inner">
                                        <a class="blist__button blist__button--primary is-large">Signup</a>
                                        <a class="blist__button blist__button--primary is-large">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
